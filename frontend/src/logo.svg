<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle (Optional) -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- AI Brain/Neural Network Icon -->
  <g transform="translate(50, 40)">
    <!-- Central Node -->
    <circle cx="50" cy="60" r="12" fill="url(#grad1)"/>
    
    <!-- Surrounding Nodes -->
    <circle cx="20" cy="30" r="8" fill="url(#grad2)"/>
    <circle cx="80" cy="30" r="8" fill="url(#grad2)"/>
    <circle cx="20" cy="90" r="8" fill="url(#grad2)"/>
    <circle cx="80" cy="90" r="8" fill="url(#grad2)"/>
    <circle cx="50" cy="15" r="6" fill="#06B6D4"/>
    <circle cx="50" cy="105" r="6" fill="#06B6D4"/>
    
    <!-- Connections -->
    <line x1="50" y1="60" x2="20" y2="30" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="60" x2="80" y2="30" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="60" x2="20" y2="90" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="60" x2="80" y2="90" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="60" x2="50" y2="15" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="60" x2="50" y2="105" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
    
    <!-- Pulsing Effect Circles -->
    <circle cx="50" cy="60" r="18" fill="none" stroke="url(#grad1)" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="18;25;18" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- AlphaTechX Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#grad1)">
    AlphaTechX
  </text>
  <text x="100" y="182" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B7280">
    AI Innovation Platform
  </text>
</svg>