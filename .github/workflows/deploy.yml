name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual triggers

jobs:
  deploy:
    name: Deploy to alfatechx.com
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Starting deployment to alfatechx.com..."
            
            # Navigate to project directory (use sudo since deployer needs access to /root)
            sudo su - root -c "cd /root/alphatechx && \
            echo 'ğŸ”„ Pulling latest code...' && \
            git pull origin main || git pull origin master && \
            echo 'ğŸ—ï¸  Building frontend...' && \
            docker run --rm -v \$(pwd)/frontend:/app -w /app node:20-alpine sh -c 'npm ci && npm run build' && \
            echo 'ğŸ“¦ Copying frontend build to nginx...' && \
            cp -r /root/alphatechx/frontend/build/* /var/www/alfatechx/ && \
            echo 'ğŸ›‘ Stopping existing containers...' && \
            docker compose -f docker-compose.prod.yml down || true && \
            echo 'ğŸ—ï¸  Building containers...' && \
            docker compose -f docker-compose.prod.yml build --no-cache && \
            echo 'ğŸš€ Starting services...' && \
            docker compose -f docker-compose.prod.yml up -d && \
            echo 'â³ Waiting for services to start...' && \
            sleep 10 && \
            echo 'âœ… Checking service status...' && \
            docker compose -f docker-compose.prod.yml ps && \
            echo 'ğŸ§¹ Cleaning up unused Docker resources...' && \
            docker system prune -af --volumes || true && \
            echo 'âœ… Deployment complete!'"
            
      - name: Health Check
        run: |
          echo "ğŸ¥ Waiting for services to be healthy..."
          sleep 15
          
          echo "ğŸ” Checking frontend..."
          curl -f https://alfatechx.com || echo "âš ï¸  Frontend check failed"
          
          echo "ğŸ” Checking backend API..."
          curl -f https://alfatechx.com/api/health || echo "âš ï¸  Backend check failed"
          
          echo "ğŸ” Checking bot service..."
          curl -f https://alfatechx.com/api/teams/messages || echo "âš ï¸  Bot service check failed"
          
          echo "âœ… Health checks complete!"

      - name: Notify on Success
        if: success()
        run: |
          echo "âœ… Deployment to alfatechx.com successful!"
          echo "ğŸŒ Website: https://alfatechx.com"
          echo "ğŸ“± Bot Service: https://alfatechx.com/api/teams/messages"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check logs above."
